<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Add font awesome link for weather icons -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
          <h1>Weather Dashboard</h1>
          <h4 id="currentDay"></h4>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
          <section class="col-12 col-md-4 col-lg-3">
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <!-- will need to add an id to the form in js -->
                <form class="card-body">
                  <input name="username" id="userInput" type="text" autofocus="true" class="form-input" />
                  <button id="submitBtn" type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                <ul id="city-search-history" class="list-group list-group-flush">
                  <!-- City search history list items are populated through the JS -->
                </ul>
            </div>
          </section>
          <section class="col-12 col-md-8 col-lg-9">
            <div class="row forecastToday">
              <div class="col">
                <h2 id="cityName"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humid"></p>
                <p id="uv"></p>
              </div>
            </div>
            <div class="row forecastFutureFive">
              <div class="card card-custom">
                <h3 id="futureD1"></h3>
                <img class="icon1"/>
                <p id="futureTemp1"></p>
                <p id="futureWind1"></p>
                <p id="futureHumid1"></p>
              </div>
              <div class="card card-custom">
                <h3 id="futureD2"></h3>
                <img class="icon2"/>
                <p id="futureTemp2"></p>
                <p id="futureWind2"></p>
                <p id="futureHumid2"></p>
              </div>
              <div class="card card-custom">
                <h3 id="futureD3"></h3>
                <img class="icon3"/>
                <p id="futureTemp3"></p>
                <p id="futureWind3"></p>
                <p id="futureHumid3"></p>
              </div>
              <div class="card card-custom">
                <h3 id="futureD4"></h3>
                <img class="icon4"/>
                <p id="futureTemp4"></p>
                <p id="futureWind4"></p>
                <p id="futureHumid4"></p>
              </div>
              <div class="card card-custom">
                <h3 id="futureD5"></h3>
                <img class="icon5"/>
                <p id="futureTemp5"></p>
                <p id="futureWind5"></p>
                <p id="futureHumid5"></p>
              </div>
            </div>
          </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
